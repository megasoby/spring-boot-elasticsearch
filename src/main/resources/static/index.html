<body>

    <script>
        const API_BASE = 'http://localhost:8081/api/products';
        let currentView = 'table';

        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì „ì²´ ìƒí’ˆ ì¡°íšŒ
        window.onload = function() {
            loadAllProducts();
        };

        // íƒ­ ì „í™˜
        function switchTab(tabName) {
            document.querySelectorAll('.tab-button').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.search-content').forEach(content => content.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('tab-' + tabName).classList.add('active');
        }

        // ë·° ì „í™˜
        function switchView(view) {
            currentView = view;
            // í˜„ì¬ í‘œì‹œëœ ë°ì´í„° ë‹¤ì‹œ ë Œë”ë§
            const container = document.getElementById('productsContainer');
            if (container.dataset.products) {
                const products = JSON.parse(container.dataset.products);
                displayProducts(products);
            }
        }

        // ìƒí’ˆ ë“±ë¡
        document.getElementById('productForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const product = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                category: document.getElementById('category').value,
                stock: parseInt(document.getElementById('stock').value)
            };
            
            try {
                showLoading(true);
                const response = await fetch(API_BASE, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(product)
                });
                
                if (response.ok) {
                    showAlert('registerAlert', 'âœ… ìƒí’ˆì´ ë“±ë¡ë˜ì—ˆìŠµë‹ˆë‹¤! (ë²¡í„° ìë™ ìƒì„±ë¨)', 'success');
                    document.getElementById('productForm').reset();
                    loadAllProducts();
                } else {
                    showAlert('registerAlert', 'âŒ ìƒí’ˆ ë“±ë¡ ì‹¤íŒ¨', 'error');
                }
            } catch (error) {
                showAlert('registerAlert', 'âŒ ì˜¤ë¥˜: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        });

        // ì „ì²´ ìƒí’ˆ ì¡°íšŒ
        async function loadAllProducts() {
            try {
                showLoading(true);
                const response = await fetch(API_BASE);
                const products = await response.json();
                displayProducts(products);
                showAlert('searchAlert', `âœ… ${products.length}ê°œ ìƒí’ˆì„ ë¶ˆëŸ¬ì™”ìŠµë‹ˆë‹¤.`, 'success');
            } catch (error) {
                showAlert('searchAlert', 'âŒ ìƒí’ˆ ì¡°íšŒ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // ë²¡í„° ê²€ìƒ‰
        async function vectorSearch() {
            const query = document.getElementById('vectorQuery').value;
            if (!query) {
                showAlert('searchAlert', 'âš ï¸ ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }
            
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/search/vector?query=${encodeURIComponent(query)}&topK=10`);
                const products = await response.json();
                displayProducts(products);
                showAlert('searchAlert', `ğŸ¤– AI ê²€ìƒ‰ ê²°ê³¼: ${products.length}ê°œ`, 'success');
            } catch (error) {
                showAlert('searchAlert', 'âŒ ë²¡í„° ê²€ìƒ‰ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // í…ìŠ¤íŠ¸ ê²€ìƒ‰
        async function textSearch() {
            const query = document.getElementById('textQuery').value;
            if (!query) {
                showAlert('searchAlert', 'âš ï¸ ê²€ìƒ‰ì–´ë¥¼ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }
            
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/search/name?name=${encodeURIComponent(query)}`);
                const products = await response.json();
                displayProducts(products);
                showAlert('searchAlert', `ğŸ” ê²€ìƒ‰ ê²°ê³¼: ${products.length}ê°œ`, 'success');
            } catch (error) {
                showAlert('searchAlert', 'âŒ ê²€ìƒ‰ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // ê°€ê²© ê²€ìƒ‰
        async function priceSearch() {
            const minPrice = document.getElementById('minPrice').value;
            const maxPrice = document.getElementById('maxPrice').value;
            
            if (!minPrice || !maxPrice) {
                showAlert('searchAlert', 'âš ï¸ ìµœì†Œ/ìµœëŒ€ ê°€ê²©ì„ ì…ë ¥í•˜ì„¸ìš”.', 'error');
                return;
            }
            
            try {
                showLoading(true);
                const response = await fetch(`${API_BASE}/search/price?minPrice=${minPrice}&maxPrice=${maxPrice}`);
                const products = await response.json();
                displayProducts(products);
                showAlert('searchAlert', `ğŸ’° ê°€ê²© ê²€ìƒ‰ ê²°ê³¼: ${products.length}ê°œ`, 'success');
            } catch (error) {
                showAlert('searchAlert', 'âŒ ê²€ìƒ‰ ì‹¤íŒ¨: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // ìƒí’ˆ í‘œì‹œ
        function displayProducts(products) {
            const container = document.getElementById('productsContainer');
            container.dataset.products = JSON.stringify(products);
            
            if (products.length === 0) {
                container.innerHTML = '<div class="no-results">ğŸ“­ ìƒí’ˆì´ ì—†ìŠµë‹ˆë‹¤.</div>';
                return;
            }
            
            if (currentView === 'table') {
                displayTable(products, container);
            } else {
                displayCards(products, container);
            }
        }

        // í…Œì´ë¸” ë·°
        function displayTable(products, container) {
            let html = `
                <table class="products-table">
                    <thead>
                        <tr>
                            <th>ìƒí’ˆëª…</th>
                            <th>ì„¤ëª…</th>
                            <th>ê°€ê²©</th>
                            <th>ì¹´í…Œê³ ë¦¬</th>
                            <th>ì¬ê³ </th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            products.forEach(product => {
                html += `
                    <tr>
                        <td><strong>${product.name}</strong></td>
                        <td>${product.description || '-'}</td>
                        <td class="price">â‚©${product.price.toLocaleString()}</td>
                        <td><span class="badge badge-primary">${product.category}</span></td>
                        <td class="stock">${product.stock}ê°œ</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }

        // ì¹´ë“œ ë·°
        function displayCards(products, container) {
            let html = '<div class="products-grid">';
            
            products.forEach(product => {
                html += `
                    <div class="product-card">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description || 'ì„¤ëª… ì—†ìŒ'}</div>
                        <div class="product-info">
                            <div>
                                <div class="price">â‚©${product.price.toLocaleString()}</div>
                                <span class="badge badge-primary">${product.category}</span>
                            </div>
                            <div class="stock">ì¬ê³ : ${product.stock}ê°œ</div>
                        </div>
                    </div>
                `;
            });
            
            html += '</div>';
            container.innerHTML = html;
        }

        // ì•Œë¦¼ í‘œì‹œ
        function showAlert(elementId, message, type) {
            const alert = document.getElementById(elementId);
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }

        // ë¡œë”© í‘œì‹œ
        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }
    </script>
