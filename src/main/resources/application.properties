spring.application.name=spring-boot-elasticsearch
server.port=8081

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
spring.data.elasticsearch.repositories.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.example.elasticsearch=DEBUG

# AI Agent Configuration
agent.rag.enabled=true

# LLM Provider: mock (테스트용) 또는 claude (실제 API)
llm.provider=mock

# Claude API Configuration (llm.provider=claude일 때 사용)
# claude.api.key=YOUR_API_KEY_HERE
# claude.model=claude-3-sonnet-20240229
# claude.max-tokens=1024
# claude.temperature=0.7

