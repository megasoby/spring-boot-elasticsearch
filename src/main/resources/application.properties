spring.application.name=spring-boot-elasticsearch
server.port=8081

# Elasticsearch Configuration
spring.elasticsearch.uris=http://localhost:9200
spring.data.elasticsearch.repositories.enabled=true

# Logging
logging.level.root=INFO
logging.level.com.example.elasticsearch=DEBUG

# AI Agent Configuration
agent.rag.enabled=true

# LLM Provider: mock (테스트용) 또는 bedrock (AWS Bedrock)
llm.provider=bedrock

# ============================================
# AWS Bedrock Configuration
# ============================================
# AWS 리전 설정
spring.ai.bedrock.aws.region=ap-northeast-2

# AWS 자격 증명 (환경 변수 사용 권장!)
# 방법 1: 환경 변수 사용 (권장)
spring.ai.bedrock.aws.access-key=${AWS_ACCESS_KEY_ID:}
spring.ai.bedrock.aws.secret-key=${AWS_SECRET_ACCESS_KEY:}

# 방법 2: 직접 입력 (테스트용, 비권장)
# spring.ai.bedrock.aws.access-key=YOUR_ACCESS_KEY
# spring.ai.bedrock.aws.secret-key=YOUR_SECRET_KEY

# Bedrock Converse API 설정 (Messages API 지원)
spring.ai.bedrock.converse.chat.enabled=true
spring.ai.bedrock.converse.chat.options.model=global.anthropic.claude-sonnet-4-5-20250929-v1:0
spring.ai.bedrock.converse.chat.options.temperature=0.7
spring.ai.bedrock.converse.chat.options.max-tokens=1024

